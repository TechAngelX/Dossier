<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main gradient - deep purple to vibrant blue -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>

    <!-- Accent gradient for play button -->
    <linearGradient id="playGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#4c1d95" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Inner ring decoration -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Browser window frame (subtle) -->
  <rect x="120" y="140" width="272" height="232" rx="16" ry="16" fill="rgba(255,255,255,0.08)"/>
  <rect x="120" y="140" width="272" height="36" rx="16" ry="16" fill="rgba(255,255,255,0.12)"/>

  <!-- Browser dots -->
  <circle cx="148" cy="158" r="8" fill="rgba(255,255,255,0.4)"/>
  <circle cx="172" cy="158" r="8" fill="rgba(255,255,255,0.3)"/>
  <circle cx="196" cy="158" r="8" fill="rgba(255,255,255,0.2)"/>

  <!-- Play button triangle -->
  <g filter="url(#glow)">
    <path d="M220 220 L220 340 L340 280 Z" fill="url(#playGrad)" opacity="0.95"/>
  </g>

  <!-- Pen/cursor streak (automation writing) -->
  <g opacity="0.9">
    <path d="M310 320 Q360 280 380 230" fill="none" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <circle cx="380" cy="230" r="10" fill="white"/>
    <!-- Pen tip -->
    <path d="M375 220 L380 205 L385 220 Z" fill="white"/>
  </g>

  <!-- Sparkles/automation dots -->
  <circle cx="150" cy="280" r="6" fill="rgba(255,255,255,0.6)"/>
  <circle cx="170" cy="320" r="4" fill="rgba(255,255,255,0.4)"/>
  <circle cx="400" cy="300" r="5" fill="rgba(255,255,255,0.5)"/>
  <circle cx="420" cy="180" r="4" fill="rgba(255,255,255,0.3)"/>

  <!-- Code brackets hint -->
  <text x="135" y="400" font-family="monospace" font-size="48" font-weight="bold" fill="rgba(255,255,255,0.25)">&lt;/&gt;</text>
</svg>
